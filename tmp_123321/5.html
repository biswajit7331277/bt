<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
input[type=number] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border:1px solid black;
}
</style>

</head>
<body>
<h3 style="text-align:center;" >Biswajit Thakur</h3>
<div>
  <label for="degC">&deg;C</label>
  <input type="number" id="degC">
  <label for="degF">&deg;F</label>
  <input type="number" id="degF">
  </label>
</div>

<script type="text/javascript">
(function(){
'use strict';

document.getElementById("degC").onkeyup=function(e){
    let _c = Number(document.getElementById("degC").value);
  document.getElementById("degF").value= (_c * (9/5))+32;
  /*
  */
   if(!document.getElementById("degC").value){
   document.getElementById("degF").value="";
   }
};

document.getElementById("degF").onkeyup=function(e){
    let _f = Number(document.getElementById("degF").value);
  document.getElementById("degC").value= (((_f - 32)*5)/9);
  if(!document.getElementById("degF").value){
  document.getElementById("degC").value="";
  }
};
/*
 _f-32 * 5/9 = _c
 _f-32 = _c * 9/5
 _f= (_c * 9/5)+32
 
 
 
 
*/

}());
</script>

</body>
</html>
